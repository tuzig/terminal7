version: "3.9"
services:
  runner:
    build: 
      context: .
      dockerfile: ./aatp/infra/runner/Dockerfile
    volumes:
      - ./aatp/http_webrtc:/runner
      - ./aatp/common:/common
      - ./aatp/result:/result
      - webexec_auth:/webexec_config
    environment:
      PWARGS: ${PWARGS--x}
    depends_on:
      - terminal7
      - webexec
  terminal7:
    image: halverneus/static-file-server:latest
    environment:
      PORT: 80
    volumes:
      - ./dist:/web
  webexec:
    build:
      context: .
      dockerfile: ./aatp/infra/webexec/Dockerfile
      args:
        REF: ${WEBEXEC_REF-latest}
    volumes:
      - ./aatp/http_webrtc/webexec_conf:/conf
      - webexec_auth:/auth
volumes:
  webexec_auth:
