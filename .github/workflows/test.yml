name: Test

on:
  workflow_dispatch:
    inputs:
      pbRef:
        description: "Peerbook tag/branch/sha to deploy. Defaults to selected branch"
        required: false
        default: master
      weRef:
        description: "webexec tag/branch/sha to deploy. Defaults to selected branch"
        required: false
        default: master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node setup
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install yarn
        run: npm install --global yarn
      - name: Install dependecies
        run: yarn install --frozen-lockfile
      - name: lint
        run: yarn lint
      - name: Unit Tests
        run: yarn test
      - name: Acceptance Tests
        run: PEERBOOK_REF="${{ github.event.inputs.pbRef }}" WEBEXEC_REF="${{ github.event.inputs.weRef }}" bash -x aatp/run
      - name: Upload acceptance test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: aatp-result
          path: aatp/result
